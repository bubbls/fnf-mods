	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	
	<script type="text/javascript" src="./PsychEngine.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
		window.addEventListener("keydown", function (e) { if (["Tab", "Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) { e.preventDefault(); } }, false);
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		@font-face {
			font-family: 'Pixel Arial 11 Bold';
			src: url('assets/fonts/pixel.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/pixel.woff') format('woff'),
			url('assets/fonts/pixel.otf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'VCR OSD Mono';
			src: url('assets/fonts/vcr.eot?#iefix') format('embedded-opentype'),
			url('assets/fonts/vcr.woff') format('woff'),
			url('assets/fonts/vcr.ttf') format('truetype'),
			url('assets/fonts/vcr.svg#VCR%20OSD%20Mono') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Nokia Cellphone FC Small';
			src: url('flixel/fonts/nokiafc22.eot?#iefix') format('embedded-opentype'),
			url('flixel/fonts/nokiafc22.woff') format('woff'),
			url('flixel/fonts/nokiafc22.ttf') format('truetype'),
			url('flixel/fonts/nokiafc22.svg#Nokia%20Cellphone%20FC%20Small') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Monsterrat';
			src: url('flixel/fonts/monsterrat.eot?#iefix') format('embedded-opentype'),
			url('flixel/fonts/monsterrat.woff') format('woff'),
			url('flixel/fonts/monsterrat.ttf') format('truetype'),
			url('flixel/fonts/monsterrat.svg#Monsterrat') format('svg');

			font-style: normal;
		}

	</style>

<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		// Defensive startup: wait for DOM and for lime to be ready, then call embed.
		// This prevents an immediate crash if the engine hasn't initialized yet
		// and captures errors for easier debugging.
		(function() {
			function logError(e) {
				try {
					console.error("Game startup error:", e);
				} catch (err) {}
			}

			window.addEventListener('error', function(ev) {
				logError(ev.error || ev.message || ev);
			});

			window.addEventListener('unhandledrejection', function(ev) {
				logError(ev.reason || ev);
			});

			function startGame() {
				if (window.lime && typeof window.lime.embed === 'function') {
					try {
						window.lime.embed("PsychEngine", "openfl-content", 1280, 720, { parameters: {} });
					} catch (e) {
						logError(e);
						var el = document.getElementById('openfl-content');
						if (el) el.textContent = 'Error starting game: ' + (e && e.message ? e.message : e);
					}
				} else {
					// If lime isn't ready yet, retry a few times spaced out to give it time to initialize.
					// This avoids throwing when the engine script executes later.
					var tries = startGame._tries = (startGame._tries || 0) + 1;
					if (tries <= 50) {
						setTimeout(startGame, 100);
					} else {
						console.error('lime.embed not available after retries:', window.lime);
						var el = document.getElementById('openfl-content');
						if (el) el.textContent = 'Game failed to start: engine not initialized.';
					}
				}
			}

			if (document.readyState === 'complete' || document.readyState === 'interactive') {
				startGame();
			} else {
				document.addEventListener('DOMContentLoaded', startGame);
			}
		})();
	</script>
	
	<!-- You can find the sources of the game on the website gamebanana.com -->
	
</body>
</html>
